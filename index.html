<head>
    <meta charset="UTF-8">

    <title>Yuman Mok | Portfolio</title>
    <style>
        /* --- 基础设置 --- */
        :root {
            --bg-color: #050505;
            --card-bg: #111111;
            --card-hover: #1a1a1a;
            --text-main: #ffffff;
            --text-sub: #888888;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: var(--bg-color);
            color: var(--text-main);
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            padding: 40px 20px;
        }

        /* --- 容器设置 --- */
        .container {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            grid-auto-rows: minmax(160px, auto);
            gap: 16px;
            max-width: 1000px;
            width: 100%;
            margin-bottom: 40px;
        }

        /* --- 卡片通用样式 --- */
        .card {
            background-color: var(--card-bg);
            border-radius: 24px;
            padding: 24px;
            transition: all 0.4s cubic-bezier(0.25, 0.8, 0.25, 1);
            position: relative;
            overflow: hidden;
            text-decoration: none;
            color: var(--text-main);
            border: 1px solid rgba(255,255,255,0.05);
            display: flex;
            flex-direction: column;
        }

        .card:hover {
            transform: translateY(-4px);
            background-color: var(--card-hover);
            border-color: rgba(255,255,255,0.2);
            box-shadow: 0 20px 40px rgba(0,0,0,0.5);
        }

        .label {
            font-size: 0.85rem;
            color: var(--text-sub);
            margin-top: auto;
            text-transform: uppercase;
            letter-spacing: 1px;
            font-weight: 600;
        }
        .card:hover .label { color: var(--text-main); }

        /* --- 模块布局 --- */
        
        /* 1. 个人简介 */
        .profile {
            grid-column: span 2;
            grid-row: span 2;
            justify-content: space-between;
        }
        .avatar {
            width: 80px; height: 80px;
            background-color: #333;
            border-radius: 50%;
            margin-bottom: 20px;
            background-image: url('https://ui-avatars.com/api/?name=Yuman+Mok&background=333&color=fff&size=128');
            background-size: cover;
        }
        .profile h1 { font-size: 2.2rem; font-weight: 700; letter-spacing: -0.03em; margin-bottom: 8px;}

        /* 2. 视频 Showreel */
        .showreel {
            grid-column: span 2;
            grid-row: span 2;
            padding: 0;
        }
        .video-bg {
            width: 100%; height: 100%; object-fit: cover; opacity: 0.7; transition: 0.4s;
        }
        .showreel:hover .video-bg { opacity: 1; transform: scale(1.02); }
        .play-btn {
            position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%);
            background: rgba(255,255,255,0.2); backdrop-filter: blur(8px);
            width: 64px; height: 64px; border-radius: 50%;
            display: flex; align-items: center; justify-content: center;
            border: 1px solid rgba(255,255,255,0.3);
        }

        /* 3. 社交媒体 */
        .instagram {
            grid-column: span 2;
            background: linear-gradient(135deg, #1a1a1a 0%, #000 100%);
        }
        .youtube { grid-column: span 1; }
        .xiaohongshu { grid-column: span 1; position: relative; }
        .xiaohongshu:hover { border-color: rgba(255, 36, 66, 0.4); }

        /* 4. 联系方式 (调整为占2格) */
        .contact {
            grid-column: span 2;
            align-items: center; justify-content: center;
            background: #fff; color: #000;
        }
        .contact:hover { background: #e0e0e0; }

        /* 5. 音乐播放器 (新增，占2格) */
        .music-card {
            grid-column: span 2;
            padding: 0; /* 去掉内边距以填满 */
            background: #000;
        }
        /* 这里的 iframe 样式是为了适配 Spotify */
        .music-card iframe {
            width: 100%;
            height: 100%;
            border: none;
        }

        /* --- 底部轮播 --- */
        .gallery-section {
            width: 100%; max-width: 1000px; overflow: hidden; margin-top: 20px;
        }
        .gallery-track {
            display: flex; gap: 16px; width: max-content;
            animation: scroll 40s linear infinite;
        }
        .gallery-item {
            height: 200px; width: 200px; border-radius: 16px; overflow: hidden; flex-shrink: 0;
        }
        .gallery-item img {
            width: 100%; height: 100%; object-fit: cover; filter: grayscale(100%); transition: filter 0.3s;
        }
        .gallery-item:hover img { filter: grayscale(0%); }
        
        @keyframes scroll {
            0% { transform: translateX(0); }
            100% { transform: translateX(calc(-200px * 6 - 16px * 6)); }
        }

        /* --- 移动端 --- */
        @media (max-width: 768px) {
            .container { grid-template-columns: 1fr; }
            .profile, .showreel, .instagram, .youtube, .xiaohongshu, .contact, .music-card {
                grid-column: span 1; min-height: 180px;
            }
            .showreel { min-height: 280px; }
            .music-card { min-height: 152px; } /* Spotify 紧凑高度 */
        }
    </style>
</head>
