<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yuman Mok | Portfolio</title>
    <link rel="stylesheet" href="https://unpkg.com/swiper@8/swiper-bundle.min.css" />

    <style>
        /* --- 1. 基础设置与色彩 (引入环境光) --- */
        :root {
            --brand-color: #5d5cff;
            --brand-hover: #4e4df0;
            --bg-color: #f8f9fc;
            --card-bg: rgba(255, 255, 255, 0.85);
            --card-hover: #ffffff;
            --text-main: #0a0a0a;
            --text-sub: #666666;
            --shadow-base: 0 4px 24px -6px rgba(0, 0, 0, 0.05);
            --shadow-hover: 0 20px 40px -10px rgba(93, 92, 255, 0.15);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            font-family: 'Inter', 'Pretendard', -apple-system, BlinkMacSystemFont, sans-serif;
            background-color: var(--bg-color);
            color: var(--text-main);
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            padding: 80px 4vw;
            line-height: 1.6;
            background-image: 
                radial-gradient(circle at 15% 50%, rgba(93, 92, 255, 0.08), transparent 25%),
                radial-gradient(circle at 85% 30%, rgba(93, 92, 255, 0.08), transparent 25%);
            background-attachment: fixed;
        }

        .portfolio-grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            grid-auto-rows: minmax(180px, auto); 
            gap: 24px;
            max-width: 1200px; 
            width: 100%;
            margin-bottom: 60px;
        }

        /* --- 卡片通用样式 --- */
        .card {
            background-color: var(--card-bg);
            backdrop-filter: blur(20px); 
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.6);
            border-radius: 32px;
            padding: 36px;
            transition: all 0.4s cubic-bezier(0.2, 0.8, 0.2, 1);
            position: relative;
            overflow: hidden;
            text-decoration: none;
            color: var(--text-main);
            box-shadow: var(--shadow-base);
            display: flex;
            flex-direction: column;
        }

        .card:hover {
            transform: translateY(-8px) scale(1.01);
            background-color: var(--card-hover);
            box-shadow: var(--shadow-hover);
            z-index: 2;
        }

        .label {
            font-size: 0.75rem;
            color: var(--text-sub);
            margin-top: auto;
            text-transform: uppercase;
            letter-spacing: 1.5px;
            font-weight: 700;
            opacity: 0.8;
        }

        /* --- 各模块样式 --- */
        .profile { grid-column: span 2; grid-row: span 2; justify-content: space-between; }
        .avatar {
            width: 96px; height: 96px;
            border-radius: 50%; margin-bottom: 24px;
            background-image: url('https://scontent.cdninstagram.com/v/t51.29350-15/434695200_817129286906866_5624983301605661099_n.jpg?stp=dst-jpg_e35_tt6&_nc_cat=109&ig_cache_key=MzMzNDgxMTIwMDgwMTc5MTUzMg%3D%3D.3-ccb7-5&ccb=7-5&_nc_sid=58cdad&efg=eyJ2ZW5jb2RlX3RhZyI6InhwaWRzLjE0NDB4MTgwMC5zZHIuZGVmYXVsdF9pbWFnZS5DMyJ9&_nc_ohc=sBU2uZFYaUMQ7kNvwHjV7YE&_nc_oc=AdnuMVxSF7HieVQpRphPEXeu5g6JHRah7Pejhusmn206Yv4sNJQJvtVHMAoCl6srt14&_nc_zt=23&_nc_ht=scontent.cdninstagram.com&_nc_gid=sKwDtNHLCV5uSAoNMfE1zw&oh=00_AfgzWKDkKmyB4y-Jv7adx2B8nZwn10SumVCwjVqG01Z5oA&oe=6931C1E9');
            background-size: cover; background-position: center;
            border: 4px solid #fff; box-shadow: 0 8px 20px rgba(0,0,0,0.1);
        }
        .profile h1 { font-size: 2.8rem; font-weight: 800; line-height: 1.1; margin-bottom: 12px; letter-spacing: -1px; }
        .profile p { font-size: 1.1rem; opacity: 0.7; font-weight: 500;}

        .showreel { grid-column: span 2; grid-row: span 2; padding: 0; border: 0; }
        .video-bg { width: 100%; height: 100%; object-fit: cover; transition: transform 0.6s; }
        .showreel:hover .video-bg { transform: scale(1.05); }
        .play-btn {
            position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%);
            background: rgba(255, 255, 255, 0.2); backdrop-filter: blur(12px);
            width: 80px; height: 80px; border-radius: 50%;
            display: flex; align-items: center; justify-content: center;
            border: 1px solid rgba(255, 255, 255, 0.4);
            color: #fff; z-index: 10; pointer-events: none; transition: 0.3s;
        }
        .showreel:hover .play-btn { transform: translate(-50%, -50%) scale(1.1); background: rgba(255,255,255,0.3); }

        .social-card { background: #fff; display: flex; flex-direction: column; justify-content: space-between; }
        .social-card svg { width: 32px; height: 32px; margin-bottom: 16px; }
        .instagram { grid-column: span 2; }
        .tiktok, .xiaohongshu { grid-column: span 1; }

        .xiaohongshu { color: #ff2442; }
        .xiaohongshu .label { color: rgba(255, 36, 66, 0.6); }

        .contact { grid-column: span 2; background: var(--brand-color); color: #fff; justify-content: center; align-items: center; }
        .contact:hover { background: var(--brand-hover); box-shadow: 0 10px 30px rgba(93, 92, 255, 0.4); }
        .contact span { font-size: 1.8rem; font-weight: 800; letter-spacing: -0.5px;}

        .music-card { grid-column: span 2; padding: 0; background: #000; }

        /* 轮播区域 (Desktop 默认设置) */
        .gallery-section { width: 100%; max-width: 1400px; margin-top: 40px; }
        .gallery-item { border-radius: 24px; height: 240px; }

        /* --- 3. 手机端优化 (Mobile Fix) --- */
        @media (max-width: 768px) {
            body { padding: 40px 5vw; }
            
            .portfolio-grid {
                grid-template-columns: repeat(2, 1fr); 
                gap: 16px;
                grid-auto-rows: minmax(160px, auto);
            }

            .profile { grid-column: span 2; }
            .showreel { grid-column: span 2; min-height: 240px; }
            .music-card { grid-column: span 2; }
            .instagram { grid-column: span 1; }
            .tiktok { grid-column: span 1; }
            .xiaohongshu { grid-column: span 1; }
            .contact { grid-column: span 1; }

            .profile h1 { font-size: 2rem; }
            .contact span { font-size: 1.2rem; }
            .card { padding: 24px; border-radius: 24px; }

            /* --- ⚠️ 关键修复：手机端轮播图变小 --- */
            .gallery-item { 
                height: 140px; /* 强制高度变小 */
                border-radius: 16px;
            }
        }
    </style>
</head>
